<html>
	<head>
		<title>TV Reminder</title>
		<meta charset="UTF-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="HandheldFriendly" content="True" />
		<meta name="MobileOptimized" content="320" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex, nofollow" />
		<meta http-equiv="cleartype" content="on">
		<link rel="stylesheet" href="jquery/jquery.mobile-1.3.1.min.css" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
<!-- Page: Main -->
	<section id="pageMain" data-role="page">
		<header data-role="header" data-position="fixed">
			<h1>TV Reminder</h1>
		</header>
		
		<section data-role="content">
			<h1>Today is Monday, April 2nd</h1>
			
			<ul data-role="listview">
				<li><a href="#pageAddEditShow">8:00pm Hawaii 5-0</a></li>
				<li><a href="#pageAddEditShow">9:00pm NCIS</a></li>
				<li><a href="#pageAddEditShow">10:00pm NCIS: Los Angeles</a></li>
			</ul>
		</section>
		
		<footer data-role="footer" class="ui-bar" data-position="fixed">
			<a href="#pageAddEditShow" data-icon="plus">Add TV Show</a>
		</footer>
	
	</section>
		
<!-- Page: Add/Edit TV Show Page -->
	<section id="pageAddEditShow" data-role="page">
		<header data-role="header" data-position="fixed">
			<h1>TV Reminder</h1>
		</header>
		
		<section data-role="content">
			<h1>Add/Edit TV Show</h1>
			
			<label for="text-showName">TV Show Name:</label>
			<input type="text" name="text-showName" id="text-showName">
			
			<fieldset data-role="controlgroup">
				<legend>Day of Week:</legend>
				
				<input type="checkbox" name="checkbox-Monday" id="checkbox-Monday">
				<label for="checkbox-Monday">Monday</label>
								
				<input type="checkbox" name="checkbox-Tuesday" id="checkbox-Tuesday">
				<label for="checkbox-Tuesday">Tuesday</label>
				
				<input type="checkbox" name="checkbox-Wednesday" id="checkbox-Wednesday">
				<label for="checkbox-Wednesday">Wednesday</label>
				
				<input type="checkbox" name="checkbox-Thursday" id="checkbox-Thursday">
				<label for="checkbox-Thursday">Thursday</label>
				
				<input type="checkbox" name="checkbox-Friday" id="checkbox-Friday">
				<label for="checkbox-Friday">Friday</label>
				
				<input type="checkbox" name="checkbox-Saturday" id="checkbox-Saturday">
				<label for="checkbox-Saturday">Saturday</label>
				
				<input type="checkbox" name="checkbox-Sunday" id="checkbox-Sunday">
				<label for="checkbox-Sunday">Sunday</label>

			</fieldset>
			
			<label for="text-Time">Time:</label>
			<input type="text" name="text-Time" id="text-Time">
			
			<label for="number-Duration">Duration in minutes:</label>
			<input type="number" name="number-Duration" id="number-Duration" pattern="[0-9]*">
			
			<label for="number-Channel">TV Channel:</label>
			<input type="number" name="number-Channel" id="number-Channel" pattern="[0-9]*">

			
		</section>
		
		<section data-role="footer" class="ui-bar" data-position="fixed">
			<a href="#" data-icon="check">Save</a>
			<a href="#" data-icon="back">Cancel</a>
			<a href="#" data-icon="alert">Delete</a>
		</section>
	
	</section>


<!-- HTML End -->
		<script src="jquery/jquery-1.9.1.min.js"></script>
		<script src="jquery/jquery.mobile-1.3.1.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
